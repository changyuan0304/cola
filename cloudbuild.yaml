steps:
  # ============================================
  # å¾Œç«¯éƒ¨ç½²
  # ============================================

  # å»ºç½®å¾Œç«¯å®¹å™¨æ˜ åƒ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cola-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cola-backend:latest'
      - './backend'
    id: 'build-backend'

  # æ¨é€å¾Œç«¯å®¹å™¨æ˜ åƒ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cola-backend:$COMMIT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # éƒ¨ç½²å¾Œç«¯åˆ° Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cola-backend'
      - '--image=gcr.io/$PROJECT_ID/cola-backend:$COMMIT_SHA'
      - '--region=asia-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=4001'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=NODE_ENV=production,PORT=4001'
      - '--set-secrets=OPENAI_API_KEY=openai-key:latest,GOOGLE_MAPS_API_KEY=google-maps-key:latest,SUPABASE_URL=supabase-url:latest,SUPABASE_KEY=supabase-key:latest'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # ç²å–å¾Œç«¯ç¶²å€
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(gcloud run services describe cola-backend \
          --region=asia-east1 \
          --format='value(status.url)')
        echo "BACKEND_URL=$BACKEND_URL" > /workspace/backend_url.txt
        echo "å¾Œç«¯ç¶²å€: $BACKEND_URL"
    id: 'get-backend-url'
    waitFor: ['deploy-backend']

  # ============================================
  # å‰ç«¯éƒ¨ç½²
  # ============================================

  # å»ºç½®å‰ç«¯å®¹å™¨æ˜ åƒï¼ˆä½¿ç”¨å¾Œç«¯ç¶²å€ï¼‰
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend_url.txt | cut -d'=' -f2)
        docker build \
          -t gcr.io/$PROJECT_ID/cola-frontend:$COMMIT_SHA \
          -t gcr.io/$PROJECT_ID/cola-frontend:latest \
          --build-arg REACT_APP_API_URL=$BACKEND_URL \
          ./frontend
    id: 'build-frontend'
    waitFor: ['get-backend-url']

  # æ¨é€å‰ç«¯å®¹å™¨æ˜ åƒ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cola-frontend:$COMMIT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # éƒ¨ç½²å‰ç«¯åˆ° Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cola-frontend'
      - '--image=gcr.io/$PROJECT_ID/cola-frontend:$COMMIT_SHA'
      - '--region=asia-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

  # é¡¯ç¤ºéƒ¨ç½²çµæœ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "========================================="
        echo "âœ… éƒ¨ç½²å®Œæˆï¼"
        echo "========================================="
        echo ""
        echo "ğŸ”— å¾Œç«¯ç¶²å€:"
        gcloud run services describe cola-backend \
          --region=asia-east1 \
          --format='value(status.url)'
        echo ""
        echo "ğŸ”— å‰ç«¯ç¶²å€:"
        gcloud run services describe cola-frontend \
          --region=asia-east1 \
          --format='value(status.url)'
        echo ""
        echo "========================================="
    id: 'show-urls'
    waitFor: ['deploy-frontend']

# å„²å­˜æ˜ åƒåˆ° Container Registry
images:
  - 'gcr.io/$PROJECT_ID/cola-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/cola-backend:latest'
  - 'gcr.io/$PROJECT_ID/cola-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/cola-frontend:latest'

# å»ºç½®é€¾æ™‚æ™‚é–“ï¼ˆ15 åˆ†é˜ï¼‰
timeout: '900s'

